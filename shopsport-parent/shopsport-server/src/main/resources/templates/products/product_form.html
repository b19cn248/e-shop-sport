<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <head th:replace="~{fragments :: page_head(${pageTitle} , 'tag')}"/>
    <link rel="stylesheet" th:href="@{/richtext/richtext.min.css}"/>
    <script th:src="@{/richtext/jquery.richtext.min.js}"></script>
</head>
<body>
<div class="container-fluid">
    <div th:replace="~{navigation :: menu}"></div>
    <div>
        <h2>Manage Brands | [[${pageTitle}]]</h2>
    </div>

    <form th:action="@{/products/save}" method="post" onsubmit="return checkUnique(this)"
          enctype="multipart/form-data"
          th:object="${product}">
        <input type="hidden" th:field="*{id}">
        <input th:if="${product.category != null}" type="hidden" id="categoryId" th:value="${product.category.id}">
        <div>
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-toggle="tab" data-target="#overview"
                            type="button" role="tab">Overview
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" data-toggle="tab" data-target="#description" type="button"
                            role="tab">Description
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="messages-tab" data-toggle="tab" data-target="#images" type="button"
                            role="tab">Images
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="settings-tab" data-toggle="tab" data-target="#details" type="button"
                            role="tab">Details
                    </button>
                </li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane active p-3" id="overview" role="tabpanel">
                    <div th:replace="~{products/product_overview :: content}"></div>
                </div>
                <div class="tab-pane" id="description" role="tabpanel">
                    <div th:replace="~{products/product_description :: content}"></div>
                </div>
                <div class="tab-pane" id="images" role="tabpanel">
                    <div th:replace="~{products/product_images :: content}"></div>
                </div>
                <div class="tab-pane" id="details" role="tabpanel">
                    <div th:replace="~{products/product_details :: content}"></div>
                    <div>
                        <input type="button" class="btn btn-secondary" value="Add More Detail"
                               onclick="addNextDetailSection()"/>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center">
            <input type="submit" value="Save" class="btn btn-primary m-3"/>
            <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel"/>
        </div>
    </form>

    <div th:replace="~{modal_fragments :: modal_dialog}"></div>

    <div th:replace="~{fragments :: footer}"></div>

</div>
<script type="text/javascript">
    MAX_FILE_SIZE = 5024000;
    moduleURL = "[[@{/products}]]";
    brandModuleURL = "[[@{/brands}]]";

    defaultImageThumnailSrc = "[[@{/images/image-thumbnail.png}]]";
    checkUniqueUrl = "[[@{/products/check_unique}]]";

</script>
<script th:src="@{/js/common_form.js}"></script>
<script th:src="@{/js/product_form_overview.js}"></script>
<script th:src="@{/js/product_form_image.js}"></script>
<script th:src="@{/js/product_form_details.js}"></script>
</body>
</html>
