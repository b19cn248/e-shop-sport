<div class="modal-header">
    <h4 class="modal-title">Product Detail</h4>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>

<div>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-toggle="tab" data-target="#overview"
                    type="button" role="tab">Overview
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-toggle="tab" data-target="#description" type="button"
                    role="tab">Description
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="messages-tab" data-toggle="tab" data-target="#images" type="button"
                    role="tab">Images
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="settings-tab" data-toggle="tab" data-target="#details" type="button"
                    role="tab">Details
            </button>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane active p-3" id="overview" role="tabpanel">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Product Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.name}" readonly/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Alias:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.alias}" readonly/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Brand:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.brand.name}" readonly/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Alias:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.category.name}" readonly/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Enable</label>
                <div class="col-sm-10">
                    <input type="checkbox" th:checked="${product.enabled}" onclick="return false"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">InStock</label>
                <div class="col-sm-10">
                    <input type="checkbox" th:checked="${product.inStock}" onclick="return false"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Import Price:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.importPrice}"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Export Price:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.exportPrice}"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">DisCount:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.disCount}"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Updated Time:</label>
                <div class="col-sm-10">
                    <span>[[${product.updatedTime}]]</span>
                </div>
            </div>
        </div>
        <div class="tab-pane" id="description" role="tabpanel">
            <div class="m-2">
                <label>Short Description</label>
                <div th:utext="${product.shortDescription}" class="border p-2 m-2"></div>
            </div>

            <div class="m-2">
                <label>Full Description</label>
                <div th:utext="${product.fullDescription}" class="border p-2 m-2"></div>
            </div>
        </div>
        <div class="tab-pane" id="images" role="tabpanel">
            <div class="row">
                <div class="col border m-3 p-2">
                    <div><label>Main Image:[[${product.mainImage}]]</label></div>
                    <div class="m-2">
                        <img alt="Main image preview" class="img-fluid"
                             th:src="@{${product.mainImagePath}}"/>
                    </div>
                </div>

                <th:block th:each="productImage, status : ${product.images}">
                    <div class="col border m-3 p-2">
                        <div>
                            <label>Extra Image #[[${status.index + 1}]]: [[${productImage.name}]]</label>
                        </div>
                        <div class="m-2">
                            <img th:alt=" 'Extra image #' + ${status.index + 1} + ' preview' " class="img-fluid"
                                 th:src="@{${productImage.imagePath}}">
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
        <div class="tab-pane" id="details" role="tabpanel">
            <div>
                <table class="table table-striped table-bordered table-hover">
                    <thead class="thead-dark">
                    <tr>
                        <th width="40%">Name</th>
                        <th>Value</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="detail : ${product.details}">
                        <td>[[${detail.name}]]</td>
                        <td>[[${detail.value}]]</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
</div>
</div>
