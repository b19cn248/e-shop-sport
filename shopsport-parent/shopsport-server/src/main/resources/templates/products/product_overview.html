<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Product Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{name}" required minlength="3" maxlength="256"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Alias:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{alias}"
                   placeholder="Default is product name (spaces are replace by darks)"
                   required minlength="3" maxlength="256"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Brand:</label>
        <div class="col-sm-10">
            <select th:field="*{brand}" class="form-control" required>
                <th:block th:each="brand: ${brands}">
                    <option th:value="${brand.id}">[[${brand.name}]]</option>
                </th:block>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Alias:</label>
        <div class="col-sm-10">

            <th:block th:if="${product.category != null}">
                <select th:field="*{category}" class="form-control" required>
                    <th:block th:each="cat : ${product.brand.categories}">
                        <option th:value="${cat.id}">[[${cat.name}]]</option>
                    </th:block>
                </select>
            </th:block>

            <th:block th:if="${product.category == null}">
                <select th:field="*{category}" class="form-control" required>

                </select>
            </th:block>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Enable</label>
        <div class="col-sm-10">
            <input type="checkbox" th:field="*{enabled}"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">InStock</label>
        <div class="col-sm-10">
            <input type="checkbox" th:field="*{inStock}"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Import Price:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" th:field="*{importPrice}"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Export Price:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" th:field="*{exportPrice}"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">DisCount:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" th:field="*{disCount}"/>
        </div>
    </div>
</div>
</body>
</html>
