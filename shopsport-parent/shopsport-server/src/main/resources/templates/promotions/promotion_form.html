<!DOCTYPE html>
<html>
<head>
    <title>Tạo chương trình khuyến mãi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script>
        $(function () {
            $("#startTime").datepicker();
            $("#endTime").datepicker();
        });
    </script>
</head>
<body>
<div th:replace="~{navigation :: menu}"></div>
<div class="container-fluid">
    <div>
        <h2>Manage Promotions</h2>
    </div>
    <form th:action="@{/promotions/save}" method="post" style="max-width: 500px; margin: 0 auto"
          enctype="multipart/form-data" th:object="${promotion}">

        <input type="hidden" th:field="*{id}">

        <div class="border border-secondary rounded p-3">

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Ngày bắt đầu:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{startTime}" readonly="readonly"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Ngày bắt đầu:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{endTime}" readonly="readonly"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Discount Percent:</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{discountPercent}" step="0.1"/>
                </div>
            </div>

            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-primary m-3"/>
                <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel"/>
            </div>

        </div>
    </form>
</div>
</body>
</html>
